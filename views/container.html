<nav id="results-config">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Showing <strong id="count-users">{{count}}</strong> users</h2>
        <a href="#" id="triadic" data-metric="triadic" class="recommendation">By proximity</a>
        <a href="#" id="localpath" data-metric="localpath" class="recommendation">By interests</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div id="cnt-results" class="col-md-12">
      {{#each lpResult}}
        <div class="result">
          <div class="result-header">
            <img src="{{avatar}}&s=140" />
            <h1>{{login}}</h1> 
            <h2><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Recife - Brazil</h2>
            <span class="result-score">
              {{ score }}
            </span>
          </div>

          <div class="result-body">
            <p>
              <strong><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Starred Repositories</strong>
                {{commonStarred}}
            </p>
            <p>
              <strong><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Watched Repositories</strong>
                {{commonWatched}}
            </p>
            <p>
              <strong><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Languages</strong>
                {{commonLanguages}}
            </p>
          </div>

          <div class="result-footer">
            <div class="result-follower">
              <span class="you">YOU</span>
              {{#each pre}}
                  <span class="arrow"></span>
                  <a href="#"><img src="{{ pavatar }}" /></a>
              {{/each}}
            </div>
          
              <a class="github-button" href="https://github.com/{{login}}" data-style="mega" data-count-href="/{{login}}/followers" data-count-api="/users/{{login}}#followers" data-count-aria-label="# followers on GitHub" aria-label="Follow @{{login}} on GitHub">Follow @{{login}}</a>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</div>

<script async defer src="https://buttons.github.io/buttons.js"></script>
